<main>
    <section class="registro">
        <div class="registro-card">
            <h2>Crear cuenta</h2>
            <form id="formRegistro">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" maxlength="100" placeholder="Joakooo">

    <label for="correo">Correo completo</label>
    <input type="email" id="email" name="email" maxlength="100" placeholder="Correo@gmail.com" required>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" placeholder="contrasenaEmeplo" required>

    <label for="contrasena2">Confirmar contraseña:</label>
    <input type="password" id="contrasena2" name="contrasena2" placeholder="Repite tu contraseña" required>

    <label for="region">Región:</label>
    <select id="region" name="region" required>
        <option value="">Selecciona tu región</option>
        <option value="RM">Región Metropolitana</option>
        <option value="V">Valparaíso</option>
        <option value="VIII">Biobío</option>
    </select>

    <label for="comuna">Comuna:</label>
    <select id="comuna" name="comuna" required>
        <option value="">Selecciona tu comuna</option>
        <option value="Santiago">Santiago</option>
        <option value="Providencia">Providencia</option>
        <option value="Las Condes">Las Condes</option>
    </select>

    <button type="submit" class="btn-registrar">Registrarse</button>
</form>
